<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/dist/style.css">
  <title>Document</title>
</head>
<body>
  
  <header>
    <nav>
      <div class="nav__leftside">
        <div class="nav__hamburger">
          <img src="images/icons/hamburger-menu.svg" alt="hamburger-menu" class="nav__bar">
        </div>
        <div class="nav__youtubelogo">
          <img src="images/icons/youtube-logo (1).svg" alt="" class="nav__logo">
          <div class="logo-tooltip tooltip">YouTube Home</div>
          <div class="nav__country">NG</div>
        </div>
      
      </div>

      <div class="nav__center">
        <input type="text" class="search" placeholder="Search">
        <div class="nav__searchbtn">
          <img src="images/icons/search.svg" alt="" class="nav__searchicon">
          <div class="search-tooltip tooltip">Search</div>
        </div>
        <div class="nav__voice">
          <img src="images/icons/voice-search-icon.svg" alt="" class="nav__voiceicon">
          <div class="voice-tooltip tooltip">Search with your voice</div>
        </div>

      </div>

      <div class="nav__rightside">
        <div class="nav__createiconbtn bp">
          <img src="images/icons/upload.svg" alt="" class="nav__createicon dp">
          <div class="create tooltip">Create</div>
        </div>

        <div class="nav__notificationimg bp">
          <img src="images/icons/notifications.svg" alt="" class="notification-icon dp">
          <div class="noty tooltip">Notification</div>
          <div class="nav_notinumber">3</div>
        </div>
        <div class="nav__nameinitials">
          P
        </div>

      </div>
    </nav>

    <div class="sidenav">
      
      <div class="home">
      <img src="images/icons/home.svg" alt="" class="home__img">
      <div class="nametag">Home</div>
      <div class="home__tooltip tooltip1">Home</div>
     </div>


    <div class="subscription">
      <img src="images/icons/subscriptions.svg" alt="" class="subscription__img">
      <div class="nametag align">Subspcrition</div>
      <div class="subscription__tooltip tooltip1">Subscription</div>
      </div>

      <div class="you">
        <img src="images/icons/library.svg" alt="" class="you__img">
        <div class="nametag align2">You</div>
        <div class="you__tooltip tooltip1">You</div>
      </div>

     <div class="music">
      <img src="images/icons/youtube-music.svg" alt="" class="music__img">
      <div class="nametag">Music</div>
      <div class="music__tooltip tooltip1">Music</div>
    </div>
   <div class="download">
    <img src="images/icons/explore.svg" alt="" class="explore__img">
    <div class="nametag align">Downloads</div>
    <div class="download__tooltip tooltip1">Downloads</div>
   </div>
  </div>

  <main>
    <div class="grid-container">
      <div class="img-container">
      <img src="images/pictures/burna.jpg" alt="" class="image-container">
    </div>
    <div class="profile-desc">
      <div class="description">
      <div class="dp-con">
        <img src="" alt="">
      </div>
    <div class="title">TitoM, Yuppe and Burna Boy - Tshwala Bam Remix</div>
  </div>
    <div class="username">Tito</div>
  </div>
  <div class="views-day-con">
  <div class="views">2.6M views</div>
  <div class="days">10 days ago</div>
</div>
</div>
  </main>

  </header>

</body>
</html>
