<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/dist/style.css">
  <title>Document</title>
</head>
<body>
  
  <header>
    <nav>
      <div class="nav__leftside">
        <div class="nav__hamburger">
          <img src="images/icons/hamburger-menu.svg" alt="hamburger-menu" class="nav__bar">
        </div>
        <div class="nav__youtubelogo">
          <img src="images/icons/youtube-logo (1).svg" alt="" class="nav__logo">
          <div class="logo-tooltip tooltip">YouTube Home</div>
          <div class="nav__country">NG</div>
        </div>
      
      </div>

      <div class="nav__center">
        <input type="text" class="search" placeholder="Search">
        <div class="nav__searchbtn">
          <img src="images/icons/search.svg" alt="" class="nav__searchicon">
          <div class="search-tooltip tooltip">Search</div>
        </div>
        <div class="nav__voice">
          <img src="images/icons/voice-search-icon.svg" alt="" class="nav__voiceicon">
          <div class="voice-tooltip tooltip">Search with your voice</div>
        </div>

      </div>

      <div class="nav__rightside">
        <div class="nav__createiconbtn bp">
          <img src="images/icons/upload.svg" alt="" class="nav__createicon dp">
          <div class="create tooltip">Create</div>
        </div>

        <div class="nav__notificationimg bp">
          <img src="images/icons/notifications.svg" alt="" class="notification-icon dp">
          <div class="noty tooltip">Notification</div>
          <div class="nav_notinumber">3</div>
        </div>
        <div class="nav__nameinitials">
          P
        </div>

      </div>

    </nav>
  </header>

</body>
</html>
